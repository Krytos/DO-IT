<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block stylesheet %}<link rel="stylesheet" href="/static/styles.css">{% endblock %}
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <title>{% block title %}Energieberatung Feller{% endblock %}</title>
</head>
<body class="body">
    {% block header %}
        <section class="navbar">
            <a class="navbar__logo" href="https://www.energie-feller.de"><img src="/static/media/logo.png" alt="Alexander Feller Energieberater Logo"></a>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a class="navbar__navigation-link" href="{{ url_for("index") }}">Home</a></li>
                <li class="navbar__navigation-item"><a class="navbar__navigation-link" href="#">Leistungen</a></li>
                <li class="navbar__navigation-item"><a class="navbar__navigation-link" href="{{ url_for("forms") }}">Beratungsformular</a></li>
                <li class="navbar__navigation-item"><a class="navbar__navigation-link" href="#">FAQ</a></li>
                <li class="navbar__navigation-item"><a class="navbar__navigation-link" href="{{ url_for("login") }}">Login</a></li>
            </ul>
        </section>
    {% endblock %}
    <main class="main" id="main">
        {% block main %}
        {% endblock %}
    </main>
    {% block footer %}
    {% endblock %}
<script>
    document.getElementById("body").onscroll = function myFunction() {
    var scrolltotop = document.scrollingElement.scrollTop;
    var target = document.getElementById("main");
    var xvalue = "center";
    var factor = 0.5;
    var yvalue = scrolltotop * factor;
    target.style.backgroundPosition = xvalue + " " + yvalue + "px";
    }
</script>
{#<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>#}

</body>
</html>
